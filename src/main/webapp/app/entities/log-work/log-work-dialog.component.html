<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLogWorkLabel">Crear o editarLog Work</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!logWork.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="logWork.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Nombre de la tarea</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="logWork.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Descripci√≥n</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="logWork.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hour">Horas</label>
            <input type="number" class="form-control" name="hour" id="field_hour"
                [(ngModel)]="logWork.hour" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_minute">Minutos</label>
            <input type="number" class="form-control" name="minute" id="field_minute"
                [(ngModel)]="logWork.minute" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_project">Proyecto</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="logWork.projectId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
