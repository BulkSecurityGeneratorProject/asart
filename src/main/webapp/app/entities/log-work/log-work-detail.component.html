
<div *ngIf="logWork" style="margin-top: 50px">
    <h2><span>Log Work</span> {{logWork.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" style="background-color:#fb9e39;color: white">
                <div style="letter-spacing: 1px">
                    <dl class="row-md jh-entity-details">
                        <div style="text-align: center; margin-top: 10px">
                            <dt><span>Fecha</span></dt>
                            <dd>
                                <span>{{logWork.date}}</span>
                            </dd>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6" style="text-align: center">
                                    <dd>
                                        <span style="font-size: 40px">{{logWork.hour}}</span>
                                    </dd>
                                    <dt><span>Hora</span></dt>
                                </div>
                                <div class="col-md-6" style="text-align: center">
                                    <dd>
                                        <span style="font-size: 40px">{{logWork.minute}}</span>
                                    </dd>
                                    <dt><span>Minuto</span></dt>
                                </div>
                            </div>
                        </div>
                    </dl>
                </div>
            </div>
            <div class="col-md-5">
                <dl class="row-md jh-entity-details">
                    <dt><span>Nombre tarea</span></dt>
                    <dd>
                        <span>{{logWork.name}}</span>
                    </dd>
                    <dt><span>Descripción</span></dt>
                    <dd>
                        <span>{{logWork.description}}</span>
                    </dd>
                </dl>
            </div>
            <div class="col-md-4">
                <dl class="row-md jh-entity-details">
                    <dt><span>Estado</span></dt>
                    <dd>
                        <span>{{logWork.status}}</span>
                    </dd>
                    <dt><span>Proyecto</span></dt>
                    <dd>
                        <div *ngIf="logWork.projectId">
                            <a [routerLink]="['/project', logWork.projectId]">{{logWork.projectName}}</a>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <div style="padding-top: 20px">
        <button type="submit"
                (click)="previousState()"
                class="btn btn-info">
            <span class="fa fa-arrow-left"></span>&nbsp;<span>Atrás</span>
        </button>

        <button type="button"
                [routerLink]="['/', { outlets: { popup: 'log-work/'+ logWork.id + '/edit'} }]"
                replaceUrl="true"
                queryParamsHandling="merge"
                class="btn btn-primary">
            <span class="fa fa-pencil"></span>&nbsp;<span> Editar</span>
        </button>
    </div>
</div>
