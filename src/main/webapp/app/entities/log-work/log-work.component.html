<div style="padding-top: 50px;">
    <h2>
        <span>Log Works</span>
        <button style="color: white;background-color: #fb9e39;" class="btn float-right jh-create-entity create-log-work" [routerLink]="['/', { outlets: { popup: ['log-work-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Crear nuevo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="logWorks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre tarea</span></th>
            <th><span>Descripci√≥n</span></th>
            <th><span>Hora</span></th>
            <th><span>Minuto</span></th>
            <th><span>Fecha</span></th>
            <th><span>Estado</span></th>
            <th><span>Proyecto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let logWork of logWorks ;trackBy: trackId">
                <td><a [routerLink]="['../log-work', logWork.id ]">{{logWork.id}}</a></td>
                <td>{{logWork.name}}</td>
                <td>{{logWork.description}}</td>
                <td>{{logWork.hour}}</td>
                <td>{{logWork.minute}}</td>
                <td>{{logWork.date}}</td>
                <td>{{logWork.status}}</td>
                <td>
                    <div *ngIf="logWork.projectId">
                        <a [routerLink]="['../project', logWork.projectId  ]" >{{logWork.projectName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../log-work', logWork.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-work/'+ logWork.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-work/'+ logWork.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Borrar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
