<div style="padding-top: 50px;">
    <h2>
        <span>Link Auths</span>
        <button style="color: white;background-color: #fb9e39;" class="btn float-right jh-create-entity create-link-auth" [routerLink]="['/', { outlets: { popup: ['link-auth-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Crear nuevo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="linkAuths">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Id Sesi√≥n</span></th>
            <th><span>Id Colaborador</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let linkAuth of linkAuths ;trackBy: trackId">
                <td><a [routerLink]="['../link-auth', linkAuth.id ]">{{linkAuth.id}}</a></td>
                <td>{{linkAuth.idSession}}</td>
                <td>{{linkAuth.idCollaborator}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../link-auth', linkAuth.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'link-auth/'+ linkAuth.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'link-auth/'+ linkAuth.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Borrar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
