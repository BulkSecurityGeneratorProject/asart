<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLinkAuthLabel">Crear o eliminar un Link Auth</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!linkAuth.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="linkAuth.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idSession">Id Sesi√≥n</label>
            <input type="number" class="form-control" name="idSession" id="field_idSession"
                [(ngModel)]="linkAuth.idSession" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idCollaborator">Id Colaborador</label>
            <input type="number" class="form-control" name="idCollaborator" id="field_idCollaborator"
                [(ngModel)]="linkAuth.idCollaborator" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
